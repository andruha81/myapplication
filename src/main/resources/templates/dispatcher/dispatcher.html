<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Диспетчиризация</title>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/header">
</div>
<div class="dispType">
    <form>
        <table class="dispTypeTable">
            <tr>
                <td class="td" rowspan="2">
                    <label for="type" th:text="#{dispatcher.type}"></label><br>
                    <select id="type" name="type" class="dispTypeSelect">
                        <option th:each="type : ${transportTypes}"
                                th:value="${type.transportTypeDtoId}"
                                th:text="${type.description}"></option>
                    </select>
                </td>
                <td class="td">
                    <input class="link_button" type="submit" th:value="#{dispatcher.list}" formaction="/dispatcher/list">
                </td>
            </tr>
            <tr>
                <td class="td">
                    <input class="link_button" type="submit" th:value="#{dispatcher.route}" formaction="/dispatcher/route">
                </td>
            </tr>
        </table>
    </form>
</div>
<hr style="border-color: white">
<br>
<div class="formAdd">
    <a class="link_button" href="/dispatcher/stop" th:text="#{dispatcher.stop}"></a>
</div>
<br>
<div class="formAdd">
    <a class="link_button" href="/dispatcher/number" th:text="#{dispatcher.routeNumber}"></a>
</div>
<br style="clear: both;">
<div th:replace="fragments/footer">
</div>
</body>
</html>
