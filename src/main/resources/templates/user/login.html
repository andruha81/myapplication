<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<!--<div th:replace="fragments/header">-->
<!--</div>-->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form th:action="@{/login}" method="POST" class="form-signin">
                <h2 class="form-signin-heading" th:text="#{loginLang.welcome}"></h2>
                <br/>

                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" id="username" name="username" th:placeholder="#{loginLang.user}"
                               class="form-control"/> <br/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="password" th:placeholder="#{loginLang.password}"
                               id="password" name="password" class="form-control"/> <br/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <div align="center" th:if="${param.error}">
                            <p style="font-size: 20px; color: #FF1C19;">User Name or Password invalid, please verify</p>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button class="btn btn-lg btn-primary btn-block" name="Submit" value="Login" type="Submit"
                                th:text="#{loginLang.login}"></button>
                        <br>
                    </div>
                </div>
            </form>
            <form th:action="@{/registration}" method="get">
                <div class="form-group">
                    <div class="col-sm-9">
                        <button class="btn btn-lg btn-primary btn-block" type="Submit" th:text="#{loginLang.registration}"></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
